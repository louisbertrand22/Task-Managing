<div class="task-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{isEditMode ? 'Edit' : 'Create'}} Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
          <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4" required></textarea>
          <mat-error *ngIf="taskForm.get('description')?.hasError('required')">Description is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" required>
            <mat-option *ngFor="let status of statusOptions" [value]="status.value">
              {{status.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Priority</mat-label>
          <mat-select formControlName="priority" required>
            <mat-option *ngFor="let priority of priorityOptions" [value]="priority.value">
              {{priority.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="form-actions">
          <button mat-button type="button" routerLink="/tasks">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.valid">
            {{isEditMode ? 'Update' : 'Create'}}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
